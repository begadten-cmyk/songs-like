<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongsLike — Find songs that feel the same</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SongsLike — Find songs that feel the same</h1>
        </header>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search a song…" 
                autocomplete="off"
            >
            <div id="searchDropdown" class="dropdown hidden"></div>
            <div id="searchLoading" class="loading-spinner hidden"></div>
        </div>

        <div id="recommendationsSection" class="recommendations-section hidden">
            <h2>Recommendations</h2>
            <div id="recommendationsLoading" class="loading-spinner hidden"></div>
            <div id="recommendationsGrid" class="recommendations-grid"></div>
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
